<ion-app>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button><ion-icon name="reorder-four-outline"></ion-icon></ion-menu-button>
      </ion-buttons>
      <ion-title>Cantine
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-menu swipeGesture="true" side="start" menuId="first" type="overlay" contentId="main">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/home/menu']" routerDirection="forward">
              <ion-icon name="fast-food-outline" slot="start"></ion-icon>
              Menu
          </ion-item>
          <ion-item [routerLink]="['/home/picture']" routerDirection="forward">
            <ion-icon name="camera-outline" slot="start"></ion-icon>
              Picture
          </ion-item>
          <ion-item [routerLink]="['/home/login']" routerDirection="forward">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
              Log in
          </ion-item>
          <ion-item [routerLink]="['/home/protected']" routerDirection="forward">
            <ion-icon name="warning-outline" slot="start"></ion-icon>
              Protected Route
          </ion-item>
          <ion-item [routerLink]="['/home/anotherprotected']" routerDirection="forward">
            <ion-icon name="warning-outline" slot="start"></ion-icon>
              Another Protected Route
          </ion-item>
          <ion-item [routerLink]="['/home/localisation']" routerDirection="forward">
            <ion-icon name="warning-outline" slot="start"></ion-icon>
              Geolocation
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
